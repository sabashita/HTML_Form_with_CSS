<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="Haiyang Li">
    <meta name="Htmlformwithcss" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/index.css" type="text/css" rel="stylesheet">
    <script src="js/index.js"></script>

    <title>htmlform</title>


</head>

<body>
    <form>

         <div class="form-row">
            <label for="fname">First Name:</label>
            <input type="text" id="fname">
        </div>

        <div class="form-row">
            <label for="lname">Last Name:</label>
            <input type="text" id="lname">
        </div>

        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>

        <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password">
        </div>

        <div class="form-row">
            <label for="repeat">Repeat Password:</label>
            <input type="password" id="repeat">
        </div>

        <div class="form-row">
            <label>Gender:</label>
            <div class="inline">
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </div>
        </div>

        <div class="form-row">
            <label>Hobbies:</label>
            <div class="inline">
                <input type="checkbox" value="Sports"> Sports
                <input type="checkbox" value="Music"> Music
                <input type="checkbox" value="Reading"> Reading
            </div>
        </div>

        <div class="form-row">
            <label>Country:</label>
            <select name="country">
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="CAN">Canada</option>
                <option value="UK">UK</option>
                <option value="AUS">Australia</option>
            </select>
        </div>


        <div class="form-row">
            <input type="submit" value="Submit">
        </div>

    </form>
</body>
